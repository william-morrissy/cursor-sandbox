<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Native Browser Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .button.success-animation {
            animation: successPulse 0.5s ease-in-out;
        }
        
        @keyframes successPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .counter {
            font-size: 48px;
            font-weight: bold;
            color: #10b981;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸš€ Cursor Native Browser Demo</h1>
            <p>This demonstrates Cursor's integrated browser capabilities. Try clicking the button and making live edits to this file!</p>
            
            <div class="counter" id="counter">0</div>
            <button class="button" onclick="incrementCounter(event)">Click Me!</button>
        </div>
        
        <div class="card">
            <h2>âœ¨ Live Editing</h2>
            <p>Make changes to this HTML file in Cursor and see them update in real-time without leaving the IDE.</p>
        </div>
    </div>
    
    <script>
        let count = 0;
        
        function incrementCounter(event) {
            count++;
            document.getElementById('counter').textContent = count;
            
            // Add success animation
            const button = event ? event.target : document.querySelector('.button');
            button.classList.add('success-animation');
            setTimeout(() => {
                button.classList.remove('success-animation');
            }, 500);
            
            if (count === 10) {
                alert('ðŸŽ‰ You reached 10 clicks!');
            }
        }
    </script>
</body>
</html>
